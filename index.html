<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img src="./images/logo.svg" alt="Huddle Logo" width="140px" />
        </a>
      </div>
    </header>
    <main>
      <section class="mockup-section">
        <div class="mockup">
          <img
            src="./images/illustration-mockups.svg"
            alt="Mockups"
          />
        </div>
      </section>
      <section class="description-section">
        <h1 class="title">
          Build the Community
          Your Fans Will love
        </h1>
        <p class="description">
          Huddle re-imagines the way we build 
          communities. You have a voice, but so 
          does your audience. Create connections 
          with your users as you engage in 
          genuine discussion.
        </p>
        <button class="btn">Register</button>
        <div class="social-icons">
            <a class="icon" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="icon" href="#"><i class="fab fa-twitter"></i></a>
            <a class="icon" href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </section>
    </main>

    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_BLANK">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/geronimo-garcia/" target="_BLANK">Geronimo Garcia</a>.
    </p>
  </footer>
  </body>
</html>
